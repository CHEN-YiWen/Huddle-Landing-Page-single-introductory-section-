<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel='stylesheet' type='text/css' media='screen' href="style.css" rel="css-t">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/6c22d63583.js" crossorigin="anonymous"></script>
</head>
<body>
  <main>
    <img class="logo"src="images/logo.svg" alt="logo of ">
    <div class="copy">
      <img class="mockup" src="images/illustration-mockups.svg" alt="">
      <section class="description">
        <h1>Build The Community Your Fans Will Love</h1>
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
        <a class="register" href="#">Register</a>
        <div class="social">
          <a class="fb" href="#"><i class="fa-brands fa-facebook-f"></i></a>
          <a class="tw" href="#"><i class="fa-brands fa-twitter"></i></a>
          <a class="ig" href="#"><i class="fa-brands fa-instagram"></i></a>
        </div>
      </section>
    </div>
  </main>
</body>
</html>
